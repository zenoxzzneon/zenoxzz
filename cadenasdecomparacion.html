<html>
    <head>
        <meta charset="UTF-8">
        <title> Operadores Aritmeticos</title>
</head>
<body>
    <script type="text/JavaScript">

       var1=5;
       var2=10;

     // colocamos las comparaciones //
  
document.write("variable 1 es igual a"+var1+"<br>");
document.write("variable 2 es igual a"+var2+"<br>");
document.write("resultado 3" + 5==var1 +"<br>" );
alert("resultado 4" + "5"==var1 +"<br>" );
alert("resultado 5" + 5=="5" +"<br>" );
alert("resultado 6" + var1!=10 +"<br>" );

alert("resultado 7" + var2!="5" +"<br>" );
alert("resultado 8" + 5===var1 +"<br>" );
alert("resultado 9" + var2>var1 +"<br>" );
alert("resultado 10" + var2>=var1 +"<br>" );
</script>
</body>
</html>
