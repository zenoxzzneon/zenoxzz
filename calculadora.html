<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
    <!-- Inputs para los números -->
    <label for="numero1">pimrer numero:</label>
    <input type="number" id="numero1" ><br><br>

    <label for="numero2">segundo numero:</label>
    <input type="number" id="numero2"><br><br>

    
    <label for="operacion">Selecciona la operación:</label>
    <select id="operacion">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select><br><br>

    <!-- Botón para calcular -->
    <button onclick="calcular()">resultado</button><br><br>

    <!-- Área para mostrar el resultado -->
   

    <!-- Script para realizar las operaciones -->
    <script type="text/javascript">
        function calcular() {
            // Obtener los valores de los números
            var numero1 = parseFloat(document.getElementById('numero1').value);
            var numero2 = parseFloat(document.getElementById('numero2').value);
            var operacion = document.getElementById('operacion').value;
            var resultado;

            // Validar que se ingresen números
            if (isNaN(numero1) || isNaN(numero2)) {
                resultado = "Por favor, ingresa números válidos.";
            } else {
                // Realizar la operación según la opción seleccionada
                if (operacion === 'sumar') {
                    resultado = numero1 + numero2;
                } else if (operacion === 'restar') {
                    resultado = numero1 - numero2;
                } else if (operacion === 'multiplicar') {
                    resultado = numero1 * numero2;
                } else if (operacion === 'dividir') {
                    if (numero2 === 0) {
                        resultado = "No se puede dividir por cero.";
                    } else {
                        resultado = numero1 / numero2;
                    }
                }
            }
       // Mostrar el resultado
       alert("el resultado de tu operacion es "+ resultado +":)");
        }
    </script>

</body>
</html>
