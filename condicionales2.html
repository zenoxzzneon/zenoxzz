<html>
    <head>
        <meta charset="UTF-8">
        <title> Operadores Aritmeticos</title>
</head>
<body>
    <script type="text/javascript">

var contador = 0;
var contador1 = 0;

for (contrador; contador<11; contador++)
{
    document.write("Este es el numero" + contador + "<br>");
}

for (contador1; contador1<0; contador1--)
{
    document.write("Este es el numero" + contador1 + "<br>");  
}

    </script>
</body>
</html>
