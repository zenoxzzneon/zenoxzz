</head>
<body>
    <script type="text/JavaScript">



var valor1,valor2,valor3;
var suma, sumaneg, resta, mutiplicacion, divicion, residuo_divicion, varios;

valor1=80;
valor2=60;
valor3=15;

suma=valor1+valor2;
sumaneg=suma;
resta=valor1-valor2;
mutiplicacion=valor1*valor2;
divicion=valor1/valor2;
residuo_divicion=valor1%valor2;
varios=(valor1+valor3)*2;
// actividad calular las operaciones valir 1+ valor3 /valor 2 
actividad=(valor1+valor3)/valor2;

document.write("El resultado de la suma es "+ suma +"<br>");
document.write("El resultado de la sumaneg es "+ sumaneg +"<br>");
document.write("El resultado de la resta es "+ resta +"<br>");
document.write("El resultado de la multiplicacion es "+ mutiplicacion +"<br>");
document.write("El resultado de la divicion es "+ divicion +"<br>");
document.write("El resultado de la residuo de divicion es"+  residuo_divicion +"<br>");
document.write("El resultado de la varios es "+ varios +"<br>");
document.write("El resultado de la avtividad es "+ actividad +"<br>");
 </script>
