<html lang="es">
<head>

    <title>FECHAS</title>
</head>
<body>

    <script type="text/javascript">
        // Crear el objeto de fecha correctamente
        var fecha = new Date();
        var dia = fecha.getDay(); // Método correcto es getDay()

        // Evaluar el día de la semana
        if (dia == 0) {
            document.write("Hoy es Domingo");
        }
        if (dia == 1) {
            document.write("Hoy es Lunes");
        }
        if (dia == 2) {
            document.write("Hoy es Martes");
        }
        if (dia == 3) {
            document.write("Hoy es Miércoles");
        }
        if (dia == 4) {
            document.write("Hoy es Jueves");
        }
        if (dia == 5) {
            document.write("Hoy es Viernes");
        }
        if (dia == 6) {
            document.write("Hoy es Sábado");
        }
    </script>

</body>
</html>
